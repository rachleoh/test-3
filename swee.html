<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* 글꼴 변경 */
      background-color: #f3f3f3; /* 배경색 변경 */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* 전체적인 색감 변경 */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-top: 0;
    }

    p {
      color: #666;
    }

    table {
      border-collapse: collapse;
      width: 80%; /* 테이블 너비 조정 */
      background-color: #f9f9f9; /* 테이블 배경색 변경 */
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0; /* 테이블 헤더 배경색 변경 */
    }

    img {
      max-width: 100%; /* 이미지 최대 너비 설정 */
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 5px; /* 이미지에 모서리 둥글게 변경 */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hello world 오서영</h1>
    <img src="ㅂ.jpg" width="20%">
    <p>스위쿤 설명</p>

    <h1>스위쿤</h1>
    <p>스위쿤은 물의 정령으로, 우아한 외모와 풍부한 물의 힘으로 유명합니다.</p>
    <table>
      <tr>
        <th>기본 설명</th>
        <th>기본 능력</th>
      </tr>
      <tr>
        <td>물의 정령</td>
        <td>물 속성 공격을 사용할 수 있음</td>
      </tr>
      <tr>
        <td>우아한 외모</td>
        <td>풍부한 물의 힘을 통한 다양한 공격과 방어 기술 보유</td>
      </tr>
    </table>

    <ul>
      <li><a href="index.html">홈으로 돌아가기</a></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
